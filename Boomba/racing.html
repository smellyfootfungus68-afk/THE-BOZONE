<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Racing</title>
<link rel="stylesheet" href="racing.css">
</head>
<body>
<div id="game-container">
<canvas id="road-canvas"></canvas>
<canvas id="minimap"></canvas>
<div id="hud">
<div id="speed">0 km/h</div>
<div id="timer">0:00.00</div>
<div id="lap">Lap 1/3</div>
<div id="checkpoint"></div>
</div>
<div id="start-screen">
<h1>RETRO RACER</h1>
<p>Arrow Keys to Drive</p>
<p>Complete 3 laps as fast as possible!</p>
<button id="start-btn">START RACE</button>
</div>
<div id="finish-screen">
<h1>RACE COMPLETE!</h1>
<div id="final-time"></div>
<button id="restart-btn">RACE AGAIN</button>
</div>
</div>
<script src="racing.js"></script>
</body>
</html>
